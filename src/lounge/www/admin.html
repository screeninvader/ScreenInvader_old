<!DOCTYPE html>
<html>
  <head>
    <link href="_inc/admin/css/admin.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="_inc/js/jquery.min.js"></script>
    <script type="text/javascript" src="_inc/admin/js/admin.main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header class="main">
        <h1>screeninvader admin interface</h1>
        <a class="back-link" href="http://10.20.30.51">back to screeninvader</a>
      </header>
      <div id="content">
        <form id="admin-form">
          <fieldset>
            <div id="fieldset-hostname" class="panel-row displayblock">
              <header>
                <h1>hostname:</h1>
              </header>
              <div class="input-container" data-path="/network/hostname">
                <input type="text" name="hostname" id="hostname" class="value-change" />
              </div>
            </div>
            <div id="fieldset-connection" class="panel-row aligntop">
              <header>
                <h1>internet connection:</h1>
              </header>
              <div id="connection-container" class="input-container value-change" data-type="radio" data-path="/network/connection/value">
                <input type="radio" name="connection" value="Wifi" id="connection-wifi" class="connection-radio" /><label for="connection">Wifi</label>
                <input type="radio" name="connection" value="Ethernet" id="connection-ethernet" class="connection-radio" /><label for="connection">Ethernet</label>
              </div>
            </div>
            <div id="fieldset-wifi" class="panel-row displaynone aligntop connection-hidden">
              <header>
                <h1>wifi settings:</h1>
              </header>
              <div class="input-container">
                <div data-path="/network/wifi/ssid">
                  <label for="wifi-essid">essid:</label>
                  <input type="text" name="wifi-essid" id="wifi-essid" />
                </div>
                <div data-path="/network/wifi/passphrase">
                  <label for="wifi-pass">pass:</label>
                  <input type="text" name="wifi-pass" id="wifi-pass" />
                </div>
                
                <div class="floatright">
                  <label for="encryption-select">encryption:</label>
                  <select name="encryption-select" id="encryption-select" class="value-change" data-type="select" data-path="/network/wifi/encryption/value">
                    <option class="encryption-option" value="None">None</option>
                    <option class="encryption-option" value="WEP">WEP</option>
                    <option class="encryption-option" value="WPA-PSK">WPA-PSK</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="fieldset-ip" class="panel-row displayblock">
              <header>
                <h1>ip configuration:</h1>
              </header>
              <div class="input-container">
                <div class="input-div" data-path="/network/address">
                  <label for="ip-address">address:</label>
                  <input type="text" name="ip-address" class="value-change" id="ip-address" />
                </div>
                <div class="input-div" data-path="/network/netmask">
                  <label for="ip-netmask">netmask:</label>
                  <input type="text" name="ip-netmask" class="value-change" id="ip-netmask" />
                </div>
                <div class="input-div" data-path="/network/gateway">
                  <label for="ip-gateway">gateway:</label>
                  <input type="text" name="ip-gateway"  class="value-change" id="ip-gateway" />
                </div>
                
                <div class="floatright" class="input-div">
                  <label for="ip-mode-select">mode:</label>
                  <select name="ip-mode-select" id="ip-mode-select" data-path="/network/mode/value" class="value-change" data-type="select">
                    <option class="ip-mode-option">DHCP</option>
                    <option class="ip-mode-option">Manual</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="fieldset-display" class="panel-row displayblock">
              <div class="input-container">                
                <header>
                  <h1>display:</h1>
                </header>
                
                <div class="input-div">
                  <label for="display-adapter">adapter:</label>
                  <select name="display-adapter" id="display-adapter" data-path="/display/adapter/value" class="value-change" data-type="select">
                    <option class="loading">loading...</option>
                  </select>
                </div>
                
                <div class="input-div">
                  <label for="display-resolution">resolution:</label>
                  <select name="display-resolution" id="display-resolution" data-path="/display/resolution/value" class="value-change" data-type="select">
                    <option class="loading">loading...</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="fieldset-storage" class="panel-row displayblock">
              <div class="input-container">                
                <header>
                  <h1>storage:</h1>
                </header>
                
                <div class="input-div">
                  <ul id="storage-ul">
                    <li class="loading">loading...</li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="submit-container">
              <input type="submit" name="submit" value="submit" id="submit" />
            </div>
          </fieldset>
        </form>
      </div><!-- end of content-->
    </div><!-- end of wrapper-->
  </body>
</html>
