<div class="box">
  <ul class="viewThumb">
    <li ng-repeat="item in model.playlist.items" ng-class="{active: $index==model.playlist.index}">
        <a ui-sref="app.action({ type: 'play',id:$index })" title="{{item.title}}"  class="title" title="play">
          <youtube-Thumbnail  url="item.source" size='64' /></youtube-Thumbnail>
        </a>
    </li>
  </ul>
</div>
